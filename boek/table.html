<!doctype html>
<html>
	<head>
		<title>Tabellen</title>
	</head>
	<body>
		<table>
			<thead>
			<tr>
				<th> </th>
				<th scope="col">Instappakket</th>
				<th scope="col">Zakelijke hosting</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td scope="row">Schijfruimte</td>
				<td>250 mb</td>
				<td>1 gb</td>
			</tr>
			<tr>
				<td scope="row">Bandbreedte</td>
				<td>5 GB per maand</td>
				<td>50 GB per maand</td>
			</tr>
			<tr>
				<td scope="row">Emailaccounts</td>
				<td>3</td>
				<td>10</td>
			</tr>
			<tr>
				<td scope="row">Server</td>
				<td>Gedeeld</td>
				<td>VPS</td>
			</tr>
			<tr>
				<td scope="row">Ondersteuning</td>
				<td>Email</td>
				<td>Telefonisch</td>
			</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td colspan="2">Meld u nu aan en ontvang 10% korting!</td>
				</tr>
			</tfoot>
		</table>	
	</body>
</html>
